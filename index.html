<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Déclaration de l'encodage-->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0 ">
      <!-- Ce qui s'affiche sur l'onglet -->
      <title>ohmyfood! Paris - Accueil</title>
      <!-- Link vers feuille CSS -->
      <link rel="stylesheet" type="text/css" href="/public/style.css" />
      <!-- Intégration des icones FontAwesome -->
      <script src="https://kit.fontawesome.com/327560cffb.js" crossorigin="anonymous"></script>
   </head>
    <body>
        <header>
            <div class="logo"> 
            <a href="index.html">
                <img src="/img/logo/ohmyfood@2x.svg" alt="ohmyfood!">
            </a>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="description">
                <h1>Réservez le menu qui vous convient</h1>
                <h4>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</h4>
                <div class="buttonHeader">
                    
                    <button>Explorer nos restaurants</button>
                    
                </div>
            </div>
        </header>
        <main>
            <nav>
                <h3>Fonctionnement</h3>
                <div>
                    
                    <button class="buttonNav">
                        <i class="fas fa-mobile-alt"></i>
                        Choisissez un restaurant
                    </button>
                    
                    
                    <button class="buttonNav">
                        <i class="fas fa-list-ul"></i>
                        Composez votre menu
                    </button>
                    
                    
                    <button class="buttonNav">
                        <i class="fas fa-store"></i>
                        Dégustez au restaurant
                    </button>
                    
                </div>
            </nav>

            <section class="cardsSection">
                <h3 id="restaurants">Restaurants</h3>

                <div class="cardItem1 cards">
                    
                <figure>
                
                <div class="cardsPics">
                <a href="/html/menu-1.html">
                    <img src="/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash-ConvertImage.jpg" alt="menu1">
                </a>
                    </div>
                    <figcaption>
                        <div>
                            <a href="/html/menu-1.html">
                            <p class="restaurantName">
                                La palette du goût
                            </p>
                            <p>
                                Ménilmontant
                            </p>
                            </a>
                        </div>
                    </figcaption>
                
                </figure>
            
                </div>

                <div class="cardItem2 cards">
                <figure>
                
                    <div class="cardsPics">
                    <a href="/html/menu-2.html">
                    <img src="/img/restaurants/stil-u2Lp8tXIcjw-unsplash-ConvertImage.jpg" alt="menu2">
                    </a>
                    </div>
                    <figcaption>
                        <div>
                        <a href="/html/menu-2.html">
                            <p class="restaurantName">
                                La note énchanté
                            </p>
                            <p>
                                Charonne
                            </p>
                        </a>
                        </div>                        
                    </figcaption>
                </figure>
                </div>

                <div class="cardItem3 cards">
                <figure>
                
                    <div class="cardsPics"><a href="/html/menu-3.html">
                    <img src="/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash-ConvertImage.jpg" alt="menu3">
                </a>
                    </div>
                    <figcaption>
                        <div>
                            <a href="/html/menu-3.html">
                            <p class="restaurantName">
                                À la française
                            </p>
                            <p>
                                Cité Rouge
                            </p>
                        </a>
                        </div>                        
                    </figcaption>
                </figure>
                </div>

                <div class="cardItem4 cards">
                <figure>
                
                    <div class="cardsPics">
                        <a href="/html/menu-4.html">
                    <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash-ConvertImage.jpg" alt="menu4">
                </a>
                    </div>
                    <figcaption>
                        <div>
                            <a href="/html/menu-4.html">
                            <p class="restaurantName">
                                Le délice du sens
                            </p>
                            <p>
                                Folie-Méricourt
                            </p>
                        </a>
                        </div>                      
                    </figcaption>
                </figure>
                </div>

            </section>
        </main>

        <footer>
            <h5>ohmyfood</h5>

            <ul>
                <li>
                    <i class="fas fa-utensils"></i>
                    <a href="#">
                        Proposer un restaurant
                    </a>
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i>
                    <a href="#">
                        Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mention légales
                    </a>
                </li>
                <li>
                    <a href="mailto:contact@ohmyfood.fr?">
                        Contact
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
